<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
        <ui:define name="titleValue">Liste membership</ui:define>
        <ui:define name="content">
            <h:head>
                <h:outputStylesheet library="css" name="main/style.css" />
            </h:head>

            <h:form id="form">
                <p:dataView var="membership" value="#{membershipManagedBean.memberships}" rows="12" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-content">
                                <div class="product-name">#{membership.name}</div>
                                <div class="product-description">#{membership.description}</div>
                            </div>
                        </div>
                    </p:dataViewGridItem>S

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <div class="product-list-detail">
                                <div class="product-name">#{membership.name}</div>
                                <div class="product-description">#{membership.description}</div>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
