<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="WEB-INF/templates/spaceGeneralViewsTemplate.xhtml">
	<ui:define name="titleValue">souscrire un abonnement</ui:define>
	<ui:define name="content">
		<h:head>
			<h:outputStylesheet library="css" name="styleSubscription.css" />
		</h:head>

		<h:body>
			<h:form>

				<div class="container">
					<p:panel header="Souscrire un abonnement">



						<h:panelGrid class ="panelsub" columns="2">


							<label for="startDate"> Date de début :</label>
							<h:inputText id="startDate"
								value="#{subscriptionManagedBean.startDate}" />


							<label for="endDate">Date de fin :</label>
							<h:inputText id="endDate"
								value="#{subscriptionManagedBean.endDate}" />


							<label for="autoRenewal">Renouvellement automatique :</label>
							<h:selectBooleanCheckbox id="autoRenewal"
								value="#{subscriptionManagedBean.autoRenewal}" />

							<label for="duration">Durée :</label>
							<h:inputText id="duration"
								value="#{subscriptionManagedBean.duration}" />
						</h:panelGrid>
						<br />


						<h:commandButton value="payer"
							action="#{subscriptionManagedBean.paymentSubscription()}" />
					</p:panel>
				</div>
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>

</html>
