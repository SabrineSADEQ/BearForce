<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Equipements</ui:define>
	<ui:define name="content">
			<div class="subcontent">
		<div class="body-platform">
			<div class="content">
				<div class="card">
					<p:carousel
						value="#{equipmentController.displayEquipmentsListByGymId()}"
						var="equi" numVisible="3" numScroll="3">
						<f:facet name="header">
							<h1 class="titleH1">Nos Ã©quipements</h1>
						</f:facet>
						<div class="product-item grow">
							<div class="product-item-content" style="border: none; margin: 1rem;">
								<div>
									<h:graphicImage library="images"
										name="#{equi.equipmentPicturePath}" height="250px" />
								</div>
								<h2>#{equi.equipmentName}</h2>
								<div class="mt-5">
									<p>#{equi.details}</p>
								</div>
							</div>
						</div>
					</p:carousel>
				</div>


			</div>
		</div>
		</div>
	</ui:define>

</ui:composition>

</html>
