<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Nos coachs</ui:define>
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="ListeCoachs.css" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<h:outputScript>
				<![CDATA[
            document.addEventListener("DOMContentLoaded", function() {
                var swiper = new Swiper(".slide-content", {
                    slidesPerView: 3,
                    spaceBetween: 25,
                    loop: true,
                    centerSlide: true,
                    fade: true,
                    grabCursor: true,
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                        dynamicBullets: true,
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    breakpoints:{
                        0: {
                            slidesPerView: 1,
                        },
                        520: {
                            slidesPerView: 2,
                        },
                        950: {
                            slidesPerView: 3,
                        },
                    },
                });
            });
        ]]>
			</h:outputScript>

		</h:head>




		<h:body>
			<div class="slide-container swiper">
				<div class="slide-content">
					<div class="card-wrapper swiper-wrapper">
						<ui:repeat value="#{profilesManagementController.profiles}"
							var="tempProfile">
							<div class="card swiper-slide">
								<div class="image-content">
									<span class="overlay"></span>

									<div class="card-image">

								<h:graphicImage name="#{tempProfile.pictureUrl}" library="images" />

									</div>
								</div>
								<div class="card-content">
									<h2 class="name">
										<h:outputText value="#{tempProfile.firstName}" />
									</h2>
									<p class="description">
										<h:outputText value="#{tempProfile.lastName}" />
									</p>

									<h:commandButton value="Contacter"
										action="#{subscriptionManagementController.paymentPack()}"
										styleClass="button" />
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>

				<div class="swiper-button-next swiper-navBtn"></div>
				<div class="swiper-button-prev swiper-navBtn"></div>
				<div class="swiper-pagination"></div>
			</div>
		</h:body>
	</ui:define>

</ui:composition>
</html>
