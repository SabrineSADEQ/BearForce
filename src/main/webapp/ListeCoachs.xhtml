<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Nos coachs</ui:define>
	<ui:define name="content">


		
			<h:outputStylesheet library="css" name="ListeCoachs.css" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			

	

		
  <div class="container">
      <p:carousel value="#{profilesManagementController.profiles}" var="tempProfile" numVisible="3" numScroll="3">
				<p:column>
					<div class="swiper-slide">
						<div class="card">
							<h:form id="coachDetailsForm">
							<!-- Le contenu de votre carte -->
							<div class="image-content">
								<span class="overlay"></span>
								<div class="card-image">
									<h:graphicImage name="#{tempProfile.pictureUrl}"
										library="images" />
								</div>
							</div>
							<div class="card-content">
								<h2 class="name">

									<h:outputText value="#{tempProfile.firstName}" />
								</h2>
								<p class="description">
									<h:outputText value="#{tempProfile.lastName}" />
								</p>
								<p:commandButton value="Contacter"
									action="#{profilesManagementController.setSelectedProfile(tempProfile)}"
									oncomplete="PF('contactDialog').show()" styleClass="button" />
							</div>
							</h:form>
						</div>
					</div>
				</p:column>
			</p:carousel>
    </div>

		<div class="swiper-button-next swiper-navBtn"></div>
		<div class="swiper-button-prev swiper-navBtn"></div>
		<div class="swiper-pagination"></div>


		<p:dialog id="contactDialog" header="Contact Information"
			widgetVar="contactDialog" resizable="false" modal="true"
			showEffect="fade" hideEffect="fade">
			<h:panelGrid columns="2">
				<h:outputText value="E-mail:" />
				<h:outputText
					value="#{profilesManagementController.getSelectedProfile().contact.email}" />

				<h:outputText value="Phone:" />
				<h:outputText
					value="#{profilesManagementController.getSelectedProfile().contact.phone}" />
			</h:panelGrid>

			<p:commandButton value="Fermer" onclick="PF('contactDialog').hide()" />
		</p:dialog>




	</ui:define>

</ui:composition>
</html>
