<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Nos coachs</ui:define>
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="ListeCoachs.css" />
			<h:outputStylesheet library="fontawesome" name="all.min.css" 
    url="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
			
		</h:head>
		 <body>
            <div class="container">
            
                <div class="main-card">
                    <div class="cards">
                        <ui:repeat value="#{profilesManagementController.profiles}" var="tempProfile">
                            <div class="card">
                                <div class="content">
                                    <div class="img">
                                        <p:avatar styleClass="mr-2" size="xlarge" shape="circle">
                                            <h:graphicImage name="#{tempProfile.pictureUrl}" library="images" />
                                        </p:avatar>
                                    </div>
                                    <div class="details">
                                        <div class="name">
                                            <h:outputText value="#{tempProfile.firstName}" />
                                        </div>
                                        <div class="job">
                                            <h:outputText value="#{tempProfile.lastName}" />
                                        </div>
                                     
                                        <div class="button">
                              <h:commandButton value="Contacter"
						action="#{subscriptionManagementController.paymentPack()}" />
											 
						</div>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                        
                    </div>
                </div>
            </div>
        </body>
	</ui:define>

</ui:composition>
</html>
