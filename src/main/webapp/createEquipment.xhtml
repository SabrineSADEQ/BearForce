<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Enregister un équipement</ui:define>
	<ui:define name="content">
		<div>
			<h:form>
				<p:messages id="msgs" />
				<div class="card">
					<h5>Enregistrer un nouvel équipement</h5>
					<div class="field grid">
						<p:outputLabel for="equipmentName" styleClass="col-fixed"
							style="width:100px" value="Equipement : " />
						<div class="col">
							<p:inputText id="equipmentName"
								value="#{equipmentController.equipmentViewModel.equipmentName}"
								required="true" />
						</div>
					</div>
					<br />

					<div class="field grid">
						<p:outputLabel for="quantity" styleClass="col-fixed"
							style="width:100px" value="Quantité : " />
						<div class="col">
							<p:inputText id="quantity"
								value="#{equipmentController.equipmentViewModel.quantity}"
								required="true">
								<f:validateLongRange minimum="1" />
							</p:inputText>
						</div>
					</div>
					<br />

					<div class="field grid">
						<p:outputLabel for="details" styleClass="col-fixed"
							style="width:100px" value="Détails : " />
						<div class="col">
							<p:inputText id="details"
								value="#{equipmentController.equipmentViewModel.details}" />
						</div>
					</div>
					<br />

					<div class="field grid">
						<p:outputLabel for="condition" styleClass="col-fixed"
							style="width:100px" value="Etat : " />
						<div class="col">
							<p:inputText id="condition"
								value="#{equipmentController.equipmentViewModel.condition}" />
						</div>
					</div>
					<br />

					<div class="field grid">
						<p:outputLabel for="activity" styleClass="col-fixed"
							style="width:100px" value="Activitée(s) concernée(s) : " />
						<div class="col">
							<p:selectOneMenu id="activity"
								value="#{equipmentController.selectedActivity}"
								style="min-width: 14rem">
								<f:selectItem itemLabel="Sélectionnez une activité"
									itemValue="null" noSelectionOption="true" />
								<f:selectItems
									value="#{activityController.displayActivitiesList()}" 
									var="act"
									itemLabel="#{act.name}"
									itemValue="#{act.id}" />
							</p:selectOneMenu>

						</div>
					</div>
					<br />

					<div class="field grid">
						<p:commandButton value="Créer l'équipement" update="@form"
							action="#{equipmentController.addEquipement()}"
							icon="pi pi-check" styleClass="rounded-button ui-button-primary" />
					</div>
				</div>

			</h:form>
			<br />
		</div>
	</ui:define>
</ui:composition>
</html>
