<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="WEB-INF/templates/spaceGeneralViewsTemplate.xhtml">
	<ui:define name="titleValue">Liste membership</ui:define>
	<ui:define name="content">

		<h:outputStylesheet library="css" name="main/membership.css" />


		<div class="slide-container swiper">
			<div>
				<div>
				<h:form id="membershipsForm">
					<ui:repeat value="#{subscriptionManagedBean.memberships}" var="membership">
						<div class="card ">
							<div class="card-content">
								<div>
									<div class="name">#{membership.name}</div>
									<div class="description">#{membership.description}</div>
									<div class="image-content">
										<span class="overlay"></span>
									</div>
									<p:commandButton id="validate-button" 
										action="#{subscriptionManagedBean.selectMemberShip(membership.id)}" 
										oncomplete="PF('dlgMembership').show()" 
										value="Souscrire" />
								</div>
							</div>
						</div>
					</ui:repeat>
					</h:form>
				</div>
			</div>
		</div>

		<p:dialog header="Finalisez votre abonnement" widgetVar="dlgMembership" minHeight="40" width="450" showEffect="fade">
			<h:form id="subscriptionForm">
				<h:panelGrid class="panelsub" columns="2">
					<label for="startDate">Date de d√©but :</label>
					<p:datePicker id="startDate" value="#{subscriptionManagedBean.subscriptionViewModel.startDate}" />

					<label for="endDate">Date de fin :</label>
					<p:datePicker id="endDate" value="#{subscriptionManagedBean.subscriptionViewModel.endDate}" />

					<p:selectBooleanCheckbox value="#{subscriptionManagedBean.subscriptionViewModel.autorenewal}">
                        Renouvellement automatique
                    </p:selectBooleanCheckbox>
				</h:panelGrid>
				<br />
				<p:commandButton value="Souscrire" action="#{subscriptionManagedBean.subscribe()}" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
