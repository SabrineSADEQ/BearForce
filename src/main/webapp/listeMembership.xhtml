<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Liste membership</ui:define>
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="main/cssCards.css" />
		</h:head>
		<div class="container">
			<ui:repeat value="#{membershipManagedBean.memberships}"
				var="membership">

				<div class="card">
					<div class="card-header">
						<div>#{membership.name}</div>

					</div>
					<div class="card-body">
						<div>#{membership.nbrOfActivities}</div>
						<div>#{membership.price}</div>
						<div>#{membership.description}</div>


					</div>
					</div>
			</ui:repeat>
		</div>
	</ui:define>

</ui:composition>
</html>
