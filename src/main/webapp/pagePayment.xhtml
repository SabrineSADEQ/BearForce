<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Paiement de votre abonnement</ui:define>
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="main/CssPayment.css" />
		</h:head>

		<div class="body-platform">
			<div class="content">
				<h:form id="subscribeForm">
					<h2>Informations de paiement</h2>

					<h:panelGrid columns="3">

						<h:outputLabel for="inputNom">Nom :</h:outputLabel>
						<p:inputText id="inputNom" required="true" />
						<br />

						<h:outputLabel for="inputPrenom">Prénom :</h:outputLabel>
						<p:inputText id="inputPrenom" required="true" />
						<br />

						<h:outputLabel for="inputNumeroCarte">Numéro de carte bancaire :</h:outputLabel>
						<p:inputText id="inputNumeroCarte" required="true" />
						<br />

						<h:outputLabel for="inputDateExpiration">Date d'expiration :</h:outputLabel>
						<p:datePicker id="expirationDate"  />
						<br />

						<h:outputLabel for="inputCode">Code CVV :</h:outputLabel>
						<h:inputSecret id="inputCode" required="true" />
						<br />
					</h:panelGrid>
					
					<input type="button" id="validate-button" onclick="PF('dlgPaiement').show()" value="Valider" />

					<br />
					<br />

				</h:form>
			</div>
		</div>

		<p:dialog header="Paiement réussi" widgetVar="dlgPaiement"
			minHeight="40" width="350" showEffect="fade">
			<h:form>
				<h2>Paiement effectué avec succès !</h2>

				<div class="img">
					<p:graphicImage library="images" name="paymentSuccessful.png" />
				</div>
				<br />
				
				<p:commandButton value=" Créer votre espace" rendered="#{loginController.getLoggedAccount().role eq 'GESTIONNAIRE'}"
					action="#{subscriptionManagementController.dirigeVersSpaceCreation()}" />
			
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
</html>
