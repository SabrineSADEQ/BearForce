<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition
	template="WEB-INF/templates/spaceDashboardTemplate.xhtml">

	<ui:define name="titleValue">Mon profil professionnel</ui:define>

	<ui:define name="content">

		<div class="subcontent">
			<h:form>

					<div class="containerDetails">
						<div class="grid1">
							<p:panel header="Modifier mon profil professionnel">

								<h:panelGrid columns="2">

									<p:outputLabel value="Certifications " />
									<p:inputTextarea
										cols="60" rows="3"
										value="#{accountController.accountVM.professionalDetails.coachCertification}"
										required="true"
										placeholder="Vos certifications" />

									<p:outputLabel value="Formations " />
									<p:inputTextarea
										cols="60" rows="3"
										value="#{accountController.accountVM.professionalDetails.coachForm}"
										required="true"
										placeholder="Vos formations" />

									<p:outputLabel value="Résumé du CV" />
									<p:inputTextarea
										cols="60" rows="3"
										value="#{accountController.accountVM.professionalDetails.coachCV}"
										required="true"
										placeholder="Un résumé de votre CV" />

								</h:panelGrid>
								<br />
								<p:commandButton value="Mettre à jour"
									action="#{accountController.updateCoachProfessionalDetails()}" />
							</p:panel>
						</div>
					</div>
				</h:form>
		</div>


	</ui:define>

</ui:composition>


</html>
