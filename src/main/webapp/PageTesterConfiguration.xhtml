<!DOCTYPE html>

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">

	<ui:define name="titleValue">Platform configuration</ui:define>
	<ui:define name="content">

	<h:outputStylesheet library="css" name="cssPageSuperAdmin.css" />

<!-- BUGFIX : pas besoin de body car le template en a déjà un ! -->

    <div class="container">
       
        <h:form enctype="multipart/form-data">
        
         <h2>Créer une configuration de plateforme</h2>
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel for="platformName">Nom du plateforme:</h:outputLabel>
                <h:inputText id="platformName" value="#{platformConfigurationController.platformConfiguration.platformName}" />

                <h:outputLabel for="logo">Coisir un Logo:</h:outputLabel>
                <h:inputFile id="logo" value="#{platformConfigurationController.platformConfiguration.logoURL}" />
            </h:panelGrid>
            
             <div class="espace"></div> 
            <div class="bouttonCreate">
            <h:commandButton value="Valider" action="#{platformConfigurationController.createConfiguration()}" />
            </div>
        </h:form>
    </div>
