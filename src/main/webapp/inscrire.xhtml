<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Souscription à la Plateforme SAAS</title>
</h:head>
<h:body>
    <h2>Souscription à la Plateforme SAAS</h2>
    <h:form>
        <h3>Informations Personnelles :</h3>
        <p>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" />
        </p>
        <p>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" />
        </p>
        <h3>Informations du Salle de Sport :</h3>
        <p>
            <label for="nomSalle">Nom du Salle :</label>
            <input type="text" id="nomSalle" name="nomSalle" />
        </p>
        <p>
            <label for="adresseSalle">Adresse du Salle :</label>
            <input type="text" id="adresseSalle" name="adresseSalle" />
        </p>
        <p>
            <label for="villeSalle">Ville du Salle :</label>
            <input type="text" id="villeSalle" name="villeSalle" />
        </p>
        <p>
            <label for="codePostalSalle">Code Postal du Salle :</label>
            <input type="text" id="codePostalSalle" name="codePostalSalle" />
        </p>
        <p>
            <h:commandButton value="Valider" action="#{subscriptionController.souscrire}" />
        </p>
    </h:form>
</h:body>
</html>
