<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/WEB-INF/templates/spaceDashboardTemplate.xhtml">
	<ui:define name="titleValue">Mon Abonnement</ui:define>
	<ui:define name="content">
	<h:outputStylesheet library="css" name="main/MyMembership.css" />
	
		<div class="subcontent">
			<ui:fragment rendered="#{not myMembershipBean.hasSubscription()}">
				<h2>Vous n'avez pas d'abonnement actif !</h2>
			</ui:fragment>

			<ui:fragment rendered="#{myMembershipBean.hasSubscription()}">
				<div class="container2">
					<div class="grid2">
						<p:panel header="Abonnement">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="#{myMembershipBean.membershipViewModel.name}" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Nombre d'activités par semaine: ">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="#{myMembershipBean.membershipViewModel.nbrOfActivities}" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Prix mensuel">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="#{myMembershipBean.membershipViewModel.price} €" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Description">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="#{myMembershipBean.membershipViewModel.description}" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Date de souscription">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="Le #{myMembershipBean.startDate.dayOfMonth}/#{myMembershipBean.startDate.monthValue}/#{myMembershipBean.startDate.year}" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Date de fin d'engagement">
							<h:panelGrid columns="1">
								<p:outputLabel
									value="Le #{myMembershipBean.endDate.dayOfMonth}/#{myMembershipBean.endDate.monthValue}/#{myMembershipBean.endDate.year}" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Durée de l'engagement">
							<h:panelGrid columns="1">
								<p:outputLabel value="#{myMembershipBean.duration} jours" />
							</h:panelGrid>
						</p:panel>

						<p:panel header="Renouvellement automatique">
							<h:panelGrid columns="1">
								<ui:fragment rendered="#{not myMembershipBean.autorenewal}">
									<p:outputLabel value="Oui" />
								</ui:fragment>
								<ui:fragment rendered="#{myMembershipBean.autorenewal}">
									<p:outputLabel value="Non" />
								</ui:fragment>
							</h:panelGrid>
						</p:panel>

					</div>
				</div>

			</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
</html>
