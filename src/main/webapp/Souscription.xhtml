<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="titleValue">Nos coachs</ui:define>
    <ui:define name="content">

        <h:head>
            <h:outputStylesheet library="css" name="main/cssPack.css" />
            
           
        </h:head>

        <h:body>
                       
						<h1 class="titleH1">Nos Packs</h1>
					
					
            <div class="slide-container swiper">
            
                <div class="slide-content">
                    <div class="card-wrapper swiper-wrapper">
                        <ui:repeat value="#{subscriptionManagementController.listePacks()}" var="pack">
                            <div class="card swiper-slide">
                                <div class="card-content">
                                    <h2 class="name">
                                        <h:outputText value="#{pack.name}" />
                                    </h2>
                                    <p class="description">
                                        <h:outputText value="#{pack.price}" />
                                        <h:outputText value="â‚¬" />
                                    </p>

                                    <div class="image-content">
                                        <span class="overlay"></span>
                                        <div class="card-image">
                                            <h:outputText value="#{pack.description}" />
                                        </div>
                                    </div>
                                 
                        <h:commandButton value="Acheter" action="#{subscriptionManagementController.paymentPack()}"
                                                     styleClass="button" />
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>

                
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
