<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Liste subscriptions</ui:define>
	<ui:define name="content">

<h:head>	
	<h:outputStylesheet library="css" name="main/style.css" />
</h:head>

		<h:form enctype="multipart/form-data">
            <h2>Liste des subscriptions</h2>
    <h:dataTable value="#{subscriptionManagedBean.subscriptionList()} " var="subscription">
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{subscriptionManagedBean.subscriptionViewModel.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">StartDate</f:facet>
            <h:outputText value="#{subscriptionManagedBean.subscriptionViewModel.startDate}" />
        </h:column>
        <h:column>
            <f:facet name="header">EndDate</f:facet>
            <h:outputText value="#{subscriptionManagedBean.subscriptionViewModel.endDate}" />
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{subscriptionManagedBean.subscriptionViewModel.autorenewal}" />
        </h:column>
       
    </h:column>
    </h:dataTable>

		</h:form> 
	
	</ui:define>

</ui:composition>
</html>
