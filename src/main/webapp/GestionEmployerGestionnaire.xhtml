<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>

<body>
    <h:form class="container mt-4">
        <h2 class="mb-4">Cr√©er un compte coach</h2>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" value="#{accountController.accountVM.email}" required="true"/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" value="#{accountController.accountVM.password}" required="true"/>
        </div>

        <div class="form-group">
            <label>Role:</label>
            <div class="form-check">
                <input type="radio" id="role" name="role" value="COACH" class="form-check-input" required="true"/>
                <label for="role" class="form-check-label">COACH</label>
            </div>
        </div>

        <div class="form-group">
            <label for="coachCertification">Coach Certification:</label>
            <input type="text" id="coachCertification" class="form-control" value="#{accountController.accountVM.profile.profesionalDetails.coachCertification}" required="true"/>
        </div>

        <div class="form-group">
            <label for="coachForm">Coach Form:</label>
            <input type="text" id="coachForm" class="form-control" value="#{accountController.accountVM.profile.profesionalDetails.coachForm}" required="true"/>
        </div>

        <div class="form-group">
            <label for="coachCV">Coach CV:</label>
            <input type="text" id="coachCV" class="form-control" value="#{accountController.accountVM.profile.profesionalDetails.coachCV}" required="true"/>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
        <a href="index.xhtml" class="container mt-3">index</a>
    </h:form>

    <!-- Bootstrap JS and Popper.js CDN (for Bootstrap features like dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
