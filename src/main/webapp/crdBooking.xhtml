<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="WEB-INF/templates/spaceDashboardTemplate.xhtml">
	<ui:define name="titleValue">Planning</ui:define>
	<ui:define name="content">

		<div class="card">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:schedule id="schedule"
					value="#{planningCourseController.eventModel}"
					widgetVar="myschedule">
					<p:ajax event="eventSelect"
						listener="#{planningCourseController.onEventSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
				</p:schedule>

				


				<p:dialog widgetVar="eventDialog" header="Réserver cette activité ?"
					showEffect="fade" hideEffect="fade">
					<h:panelGrid id="eventDetails" columns="2" cellpadding="7" />

					<h:outputText value="La condition est vraie!"
						rendered="#{PlanningCourseController.checkExistingBooking()}" />
					<h:outputText value="La condition est fausse!"
						rendered="#{not PlanningCourseController.checkExistingBooking()}" />

					<div class="flex justify-content-between mt-3">
						<p:commandButton id="bookingButton" value="Oui"
							action="#{planningCourseController.checkExistingBooking()}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					</div>
				</p:dialog>



			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
