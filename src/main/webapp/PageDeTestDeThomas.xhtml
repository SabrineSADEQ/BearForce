<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Create Account</title>
</h:head>
<h:body>
    <h:form>
        <h2>Create Account</h2>
        
        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" value="#{accountController.accountVM.email}" required="true" />
        <br/>

        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret id="password" value="#{accountController.accountVM.password}" required="true" />
        <br/>

        <h:outputLabel for="role">Role:</h:outputLabel>
        <h:selectOneMenu id="role" value="#{accountController.accountVM.role}" required="true">
            <f:selectItem itemValue="VISITEUR" itemLabel="VISITEUR" />
            <f:selectItem itemValue="ADHERENT" itemLabel="ADHERENT" />
        </h:selectOneMenu>
        <br/>

        <h:commandButton value="Create Account" action="#{accountController.addAccount}" />
    </h:form>
    
    <h:form>
        <h2>Login</h2>
        
        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" value="#{loginController.accountVM.email}" required="true" />
        <br/>

        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret id="password" value="#{loginController.accountVM.password}" required="true" />
        <br/>

        <h:commandButton value="Login" action="#{loginController.validateAccount}" />
    </h:form>
    <a href="index.xhtml">Test</a>
    <h:panelGroup rendered="#{loginController.loggedIn}">
        <div style="width: 100%; height: 100px; background-color: lightblue; text-align: center; line-height: 100px;">
            Welcome, #{loginController.accountVM.email}!
        </div>
    </h:panelGroup>
</h:body>
</html>
