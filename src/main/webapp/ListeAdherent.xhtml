<ui:composition template="WEB-INF/templates/spaceDashboardTemplate.xhtml">

        }

             <th>Nom</th>
              <th>Telephone</th>
        </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{accountController.AllAccounts()}" var="account">
            <ui:fragment rendered="#{account.gymId eq loginController.loggedAccount.gymId and account.role eq 'ADHERENT'}">
