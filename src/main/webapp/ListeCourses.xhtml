<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Liste des cours</ui:define>
	<ui:define name="content">

		<h:head>
			<h:outputStylesheet library="css" name="main/style.css" />
		</h:head>

		<h:form id="subscribeForm">
			<h2>Réserver un cours</h2>
			<h:dataTable value="#{CourseController.displayCoursesList()}" var="course">
				<h:column>
					<f:facet name="header">activity</f:facet>
					<h:outputText value="#{course.activity}" />
				</h:column>
				<h:column>
					<f:facet name="header"> Date de début</f:facet>
					<h:outputText value="#{course.startDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date de fin</f:facet>
					<h:outputText value="#{course.endDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">Coach</f:facet>
					<h:outputText value="#{course.trainer}" />
				</h:column>
				<h:column>
					<f:facet name="header">Places disponibles</f:facet>
					<h:outputText value="#{course.nbPlaces}" />
				</h:column>
				<h:column>
					<f:facet name="header">Réserver</f:facet>
					<h:commandButton value="Réserver"
						action="#{CourseController.paymentPack()}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
