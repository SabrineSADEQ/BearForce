<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/spaceGeneralViewsTemplate.xhtml">
	<ui:define name="titleValue">Liste Abonnements</ui:define>
	<ui:define name="content">

<!-- 		<h:head> -->
<!-- 			<h:outputStylesheet library="css" name="main/style.css" /> -->
<!-- 		</h:head> -->
		<div>
		<h:form>
			<h2>Liste des Abonnements</h2>
			<h:dataTable value="#{subscriptionManagedBean.subscriptionList()} " var="sub">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputLabel value="#{sub.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">StartDate</f:facet>
					<h:outputLabel value="#{sub.startDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">EndDate</f:facet>
					<h:outputLabel value="#{sub.endDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">Renouvellable</f:facet>
					<h:outputLabel
						value="#{sub.autoRenewal == true ? 'Oui' : 'Non'}" />
				</h:column>
				<h:column>
					<f:facet name="header">Abonnement</f:facet>
					<h:outputLabel
						value="#{sub.membership.name}" />
				</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
