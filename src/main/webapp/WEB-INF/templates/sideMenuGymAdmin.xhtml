<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<!-- 	Gym manager sidebar  -->
	<h:outputStylesheet library="css" name="main/spaceStyle.css" />
	<p:menu styleClass="dashboard-sidebar"
		rendered="#{loginController.getLoggedAccount().role eq 'GESTIONNAIRE'}">
		<p:menuitem id="sidebarTopItem1">
			<p:avatar styleClass="mr-2" size="xlarge" shape="circle">
				<p:graphicImage library="images"
					name="#{loginController.getLoggedAccount().profile.pictureUrl}"
					alt="profile-picture" styleClass="profile-image" />
			</p:avatar>
		</p:menuitem>
		<p:menuitem id="sidebarTopItem2"
			value="#{loginController.getLoggedAccount().profile.firstName} #{loginController.getLoggedAccount().profile.lastName}">
		</p:menuitem>
		<p:menuitem value="Tableau de bord" outcome="spaceAdminDashboard"
			icon="pi pi-chart-line" />
		<p:menuitem value="Adhérents" icon="pi pi-users"
			outcome="ListeAdherent" />
		<p:menuitem value="Employés" outcome="GestionEmployerGestionnaire"
			icon="pi pi-briefcase" />
		<p:menuitem value="Equipements" outcome="crudEquipment"
			icon="pi pi-wrench" />
		<p:menuitem value="Activités" outcome="crudActivity" icon="pi pi-flag" />
		<p:menuitem value="Planifier un cours" outcome="crudCourse"
			icon="pi pi-calendar" />
		<p:menuitem value="Planning" outcome="crudPlanning"
			icon="pi pi-calendar-plus" />
		<p:menuitem value="Réserver un cours" outcome="crudBooking"
			icon="pi pi-time" />
		<p:menuitem value="Abonnements" outcome="CreateMembership"
			icon="pi pi-shopping-cart" />
		<p:menuitem value="Modifier mon espace" icon="pi pi-palette"
			outcome="spaceUpdate" />
		<p:menuitem value="Mon compte" outcome="MonCompte" icon="pi pi-cog" />
		<p:menuitem class="logout-button" value="Déconnexion"
			action="#{loginController.logout()}" icon="pi pi-sign-out" />


	</p:menu>
	<!-- 	Gym member sidebar  -->
	<p:menu styleClass="dashboard-sidebar"
		rendered="#{loginController.getLoggedAccount().role eq 'ADHERENT'}">
		<p:menuitem >
			<p:avatar styleClass="mr-2" size="xlarge" shape="circle">
				<p:graphicImage library="images"
					name="#{loginController.getLoggedAccount().profile.pictureUrl}"
					alt="profile-picture" styleClass="profile-image" />
			</p:avatar>
		</p:menuitem>
		<p:menuitem 
			value="#{loginController.getLoggedAccount().profile.firstName} #{loginController.getLoggedAccount().profile.lastName}">
		</p:menuitem>
		<p:menuitem value="Mon planning" icon="pi pi-calendar" />

		<p:menuitem value="Réserver un cours" icon="pi pi-calendar-plus"
			outcome="crdBooking" />

		<p:menuitem value="Mon abonnement" icon="pi pi-shopping-cart" />
		<p:menuitem value="Mon compte" outcome="MonCompte" icon="pi pi-cog" />
		<p:menuitem class="logout-button" value="Déconnexion"
			action="#{loginController.logout()}" icon="pi pi-sign-out" />
	</p:menu>
	<!-- 	Gym coach sidebar  -->
	<p:menu styleClass="dashboard-sidebar"
		rendered="#{loginController.getLoggedAccount().role eq 'COACH'}">
		<p:menuitem >
			<p:avatar styleClass="mr-2" size="xlarge" shape="circle">
				<p:graphicImage library="images"
					name="#{loginController.getLoggedAccount().profile.pictureUrl}"
					alt="profile-picture" styleClass="profile-image" />
			</p:avatar>
		</p:menuitem>
		<p:menuitem 
			value="#{loginController.getLoggedAccount().profile.firstName} #{loginController.getLoggedAccount().profile.lastName}">
		</p:menuitem>
		<p:menuitem value="Tableau de bord" outcome="spaceCoachDashboard"
			icon="pi pi-chart-line" />
		<p:menuitem value="Mon planning" icon="pi pi-calendar" />
		<p:menuitem value="Adhérents" icon="pi pi-users"
			outcome="ListeAdherent" />
		<p:menuitem value="Mon profil professionel" icon="pi pi-user" />
		<p:menuitem value="Mon compte" outcome="MonCompte" icon="pi pi-cog" />
		<p:menuitem class="logout-button" value="Déconnexion"
			action="#{loginController.logout()}" icon="pi pi-sign-out" />
	</p:menu>

</h:body>
</html>
