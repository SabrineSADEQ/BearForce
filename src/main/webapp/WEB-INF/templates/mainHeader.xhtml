<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="main/mainHeader.css" />
</h:head>

<h:body>
	<div class="header">
		<div class="logoContainer">
			<p:graphicImage library="images"
				name="logo_with_text_V4_HTP_right_text.png" />
		</div>
		<div>
			<h:link outcome="index" class="link-menu">Accueil    </h:link>

			<h:link
				rendered="#{loginController.getLoggedAccount().role eq 'SUPER_ADMIN'}"
				outcome="PageTesterConfiguration.xhtml" class="link-menu">Configurer la plateforme     </h:link>
			<h:link
				rendered="#{loginController.getLoggedAccount().role eq 'SUPER_ADMIN'}"
				outcome="CreationPack.xhtml" class="link-menu">Créer Pack     </h:link>
			<h:link outcome="spaceCreation" class="link-menu">Créer un espace     </h:link>
			<h:link outcome="CreationDeCompte.xhtml" class="link-menu">Créer un compte     </h:link>
			<h:link outcome="testSpaceTemplate" class="link-menu">Template Espace   </h:link>
			<h:form class="container mt-3">
				<ui:fragment rendered="#{loginController.loggedIn}">
					<h:commandButton value="Logout"
						action="#{loginController.logout()}" />
				</ui:fragment>
			</h:form>
		</div>
	</div>
</h:body>
</html>
