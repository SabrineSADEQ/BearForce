<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="titleValue">Créer un pack</ui:define>
	<ui:define name="content">
	
	
	<h:outputStylesheet library="css" name="cssPageSuperAdmin.css" />
	
	
	<div class="containerPack">
		<h:form enctype="multipart/form-data">

      <h1>Créer un pack</h1> 
      <h:panelGrid columns="2" cellpadding="10">
    <h:outputLabel for="description">Description:</h:outputLabel>
    <h:inputText id="description" value="#{packController.pack.description}" />

    <h:outputLabel for="name">Nom:</h:outputLabel>
    <h:inputText id="name" value="#{packController.pack.name}" />

    <h:outputLabel for="Prix">Price:</h:outputLabel>
    <h:inputText id="price" value="#{packController.pack.price}" />
   
</h:panelGrid>
      		<div class="espace"></div> 
      		<div class="bouttonCreate">
	 <h:commandButton value="Créer" action="#{packController.createPack}" />
	 </div>
		</h:form> 
	 </div>
	</ui:define>

</ui:composition>

</html>
