<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Create Pack</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <h2>Create Platform Configuration</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="description">Description:</h:outputLabel>
            <h:inputText id="description" value="#{packController.pack.description}" />
            
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText id="name" value="#{platformConfigurationController.platformConfiguration.name}" />
            
            <h:outputLabel for="price">Price:</h:outputLabel>
            <h:inputText id="price" value="#{platformConfigurationController.platformConfiguration.price}" />
            
            <h:outputLabel for="platformConfiguration">Platform Configuration:</h:outputLabel>
            
        </h:panelGrid>

        <h:commandButton value="Create" action="#{platformConfigurationController.createPlatformConfiguration}" />
    </h:form>
</h:body>
</html>
